<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PowerUp A - Auth</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const t = TrelloPowerUp.iframe();

  t.authorize({
    scope: {
      read: true,
      write: true
    },
    expiration: 'never'
  })
  .then(function () {
    return t.closePopup();
  })
  .catch(function (err) {
    console.error(err);
    alert('Authorization failed');
  });
</script>
</body>
</html>
