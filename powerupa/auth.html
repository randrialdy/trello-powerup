<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PowerUp A - Auth</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const t = TrelloPowerUp.iframe();

  t.authorize({
    type: 'popup',
    name: 'Power-Up A Authorization',
    scope: {
      read: true,
      write: true
    },
    expiration: 'never',
    success: function () {
      window.location.href = 'auth-success.html';
    },
    error: function () {
      alert('Authorization failed');
    }
  });
</script>
</body>
</html>
