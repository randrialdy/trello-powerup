<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize</title>
</head>
<body>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script>
  const t = TrelloPowerUp.iframe();

  t.authorize({
    type: 'popup',
    name: 'My Power-Up',
    scope: {
      read: true,
      write: true
    },
    expiration: 'never',
    success: function(token) {
      // âœ… INI TOKEN VALID
      return t.set('member', 'private', 'token', token)
        .then(() => t.closePopup());
    },
    error: function(err) {
      console.error(err);
    }
  });
</script>
</body>
</html>
