<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Authorize Power-Up</h3>
  <button id="auth">Authorize with Trello</button>

  <script>
    var t = TrelloPowerUp.iframe();

    document.getElementById('auth').onclick = function () {
      var authUrl =
        "https://trello.com/1/authorize" +
        "?expiration=never" +
        "&name=Randrialdy PowerUp" +
        "&scope=read,write" +
        "&response_type=token" +
        "&key=2724c7e7d9e21b4245805125ff7f7c1a" +
        "&return_url=" +
        encodeURIComponent(
          "https://randrialdy.github.io/trello-powerup/powerupa/authorize-success.html"
        );

      t.authorize(authUrl, { height: 680 });
    };
  </script>
</body>
</html>
