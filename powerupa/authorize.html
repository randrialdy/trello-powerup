<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Authorize Power-Up</h3>
  <button id="auth">Authorize with Trello</button>

  <script>
    var t = TrelloPowerUp.iframe();

    document.getElementById('auth').onclick = function () {
      t.authorize({
        type: 'popup',
        name: 'Randrialdy PowerUp',
        scope: {
          read: true,
          write: true
        },
        expiration: 'never',
        success: function () {
          // âœ… token otomatis disimpen ku Trello
          t.closePopup();
        },
        error: function () {
          alert('Authorize gagal');
        }
      });
    };
  </script>
</body>
</html>
