<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorize</title>
</head>
<body>
  <h3>Authorize Power-Up A</h3>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = TrelloPowerUp.iframe();

    t.authorize({
      type: 'popup',
      name: 'Power-Up A',
      scope: { read: true, write: true },
      expiration: 'never'
    })
    .then(function () {
      t.closePopup();
    })
    .catch(function (err) {
      console.error(err);
    });
  </script>
</body>
</html>
