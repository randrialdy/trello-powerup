<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script>
  alert('authorize iframe loaded');
  const t = TrelloPowerUp.iframe();

  t.authorize({
    type: 'popup',
    name: 'Power-Up A',
    scope: { read: true, write: true },
    expiration: 'never'
  })
  .then(() => t.closePopup())
  .catch(err => console.error(err));
</script>
