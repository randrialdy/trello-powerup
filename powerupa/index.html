<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PowerUp A - Index</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  TrelloPowerUp.initialize({
    'board-buttons': function (t) {
      return [{
        text: 'Power-Up A',
        callback: async function (t) {
          const token = await t.get('member', 'private', 'token');

          return t.popup({
            title: token ? 'Power-Up A' : 'Authorize Power-Up A',
            url: token ? 'home.html' : 'auth.html',
            height: 200
          });
        }
      }];
    }
  });
</script>
</body>
</html>
