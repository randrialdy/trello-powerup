<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Power-Up Home</title>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'board-buttons': function (t) {
        return [{
          text: 'My Power-Up',
          callback: function (t, options) {
            return t.get('member', 'private', 'token')
              .then(function (token) {
                if (token) {
                  return t.alert({
                    message: 'Already authorized âœ…'
                  });
                }

                return t.popup({
                  title: 'Authorize',
                  url: './authorize.html?v=1',
                  height: 200,
                  mouseEvent: options.mouseEvent
                });
              });
          }
        }];
      }
    });
  </script>
</body>
</html>
