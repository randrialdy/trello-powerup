<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorized</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>Authorization Success</h3>

  <script>
    var t = TrelloPowerUp.iframe();

    var token = window.location.hash.replace('#token=', '');

    t.set('member', 'private', 'token', token)
      .then(function () {
        t.closePopup();
      });
  </script>
</body>
</html>
